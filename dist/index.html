<!doctype html>
<html lang="en">

<head>
  <title>Combat en terre fantaisiste</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="p-3 mb-2 bg-success text-white text-center border border-dark border-4">Combat en terre fantaisiste</h1>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container text-center">
      <div class="row justify-center">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="./Images/man.png" class="card-img-top" alt="Ragnar">
            <div class="card-body">
              <h5 class="card-title">Ragnar Lowcode</h5>
              <p class="card-text">Strenght : 14 <br> Health : 100
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="./Images/cross swords.jpg" class="img-fluid rounded-top" alt="Fight">
        </div>
        <div class="col">
          <div class="card" style="width: 40rem;">
            <img src="./Images/dragon.png" class="card-img-top" alt="Draco">
            <div class="card-body">
              <h5 class="card-title">Draco</h5>
              <p class="card-text">Strenght : 17 <br> Health : 100
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-success table-striped">
      <thead>
        <tr class = "border border-dark border-4">
          <th scope="col" class = "border border-dark">Tours</th>
          <th scope="col"class = "border border-dark">Que le combat commence !</th>
          <th scope="col"class = "border border-dark">PV Ragnar Lowcode</th>
          <th scope="col"class = "border border-dark">PV Draco</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"class = "border border-dark">1</th>
          <td class = "border border-dark">Mark</td>
          <td class = "border border-dark">Otto</td>
          <td class = "border border-dark">@mdo</td>
        </tr>
        <tr>
          <th scope="row"class = "border border-dark">2</th>
          <td class = "border border-dark">Jacob</td>
          <td class = "border border-dark">Thornton</td>
          <td class = "border border-dark">@fat</td>
        </tr>
        <tr>
          <th scope="row"class = "border border-dark">3</th>
          <td class = "border border-dark">Larry the Bird</td>
          <td class = "border border-dark"></td>
          <td class = "border border-dark">@twitter</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
